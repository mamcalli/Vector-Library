<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="cnv1" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="vector-lib.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <br>

    <label for="x1">v1: x</label>
    <input type="number" id="x1" name="x1" minlength="1" maxlength="8"
     size="10">

    <label for="y1">y</label>
    <input type="number" id="y1" name="y1" minlength="1" maxlength="8"
     size="10">
    <br>

    <label for="x2">v2: x</label>
    <input type="number" id="x2" name="x2" minlength="1" maxlength="8"
     size="10">

    <label for="y2">y</label>
    <input type="number" id="y2" name="y2" minlength="1" maxlength="8"
     size="10">
    <br>

    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>
    <br><br>

    <label for="operation">Operation:</label>
      <select name="operations" id="operation">
          <option value="">--Please choose an option--</option>
          <option value="add">Add</option>
          <option value="sub">Subtract</option>
          <option value="mult">Multiply</option>
          <option value="div">Divide</option>
          <option value="angle">Angle between</option>
          <option value="area">Area</option>
          <option value="mag">Magnitude</option>
          <option value="norm">Normalize</option>
      </select>

    <label for="scalar">Scalar</label>
    <input type="number" id="scalar" name="scalar" minlength="1" maxlength="8"
     size="10">
    <br>

    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>

  </body>
</html>
